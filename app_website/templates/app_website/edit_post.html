{% extends 'app_website/base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col">
        <form method="post" class="row form-group">
            {% csrf_token %}
            <div class="col mb-3">
                <label for="{{ form.posted_at.id_for_label }}" class="form-label">
                    {{ form.posted_at.label}}
                </label>
                {{ form.posted_at }}
            </div>
            <div class="col mb-3">
                <label for="{{ form.header_img.id_for_label }}" class="form-label">
                    {{ form.header_img.label}}
                </label>
                {{ form.header_img }}
            </div>
            <div class="col mb-3">
                <div class="form-check">
                    {{ form.featured }}
                    <label class="form-check-label" for="{{ form.featured.id_for_label }}">
                        {{ form.featured.label}}
                    </label>
                  </div>
            </div>
            <div class="col-12 mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">
                    {{ form.title.label}}
                </label>
                {{ form.title }}
            </div>
            <div class="col-12 mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">
                    {{ form.content.label}}
                </label>
                {{ form.content }}
            </div>

            <input type="submit" value="Submit" class="btn btn-outline-primary">

        </form>
    </div>
</div>
{% endblock %}
