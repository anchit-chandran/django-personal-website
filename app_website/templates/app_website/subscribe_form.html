<a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#subscribeModal">Subscribe
    to newsletter</a>

<!-- Modal -->
<div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="subscribeModalLabel">Sign up to my newsletter mailing list! ðŸ˜€</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <form method="post" class="row form-group text-start">
                            {% csrf_token %}
                            <div class="col-12 mb-3">
                                <label for="{{ modal_form.name.id_for_label }}" class="form-label">
                                    {{ modal_form.name.label}}
                                </label>
                                {{ modal_form.name }}
                            </div>
                            <div class="col mb-3">
                                <label for="{{ modal_form.email.id_for_label }}" class="form-label">
                                    {{ modal_form.email.label}}
                                </label>
                                {{ modal_form.email }}
                            </div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <input type="submit" value="Subscribe" class="btn btn-primary">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
