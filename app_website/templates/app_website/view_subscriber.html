{% extends 'app_website/base.html' %}

{% block content %}
<form method="post" class="row form-group text-start">
    {% csrf_token %}
    <div class="col-12 mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">
            {{ form.name.label}}
        </label>
        {{ form.name }}
    </div>
    <div class="col mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">
            {{ form.email.label}}
        </label>
        {{ form.email }}
    </div>
    <div class="col-12 mb-3">
        <div class="form-check">
            {{ form.subscribed }}
            <label class="form-check-label" for="{{ form.subscribed.id_for_label }}">
                {{ form.subscribed.label}}
            </label>
          </div>
    </div>

    <input type="submit" value="Update" class="btn btn-primary">

</form>
{% endblock %}
