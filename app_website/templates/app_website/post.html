{% extends 'app_website/base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <img src="{{ post.header_img }}" alt="">
        <h1>{{ post.title }}</h1>
        {% autoescape off %}
        <p>{{ post.content | safe }}</p>
        {% endautoescape %}
    </div>
</div>
{% endblock %}
