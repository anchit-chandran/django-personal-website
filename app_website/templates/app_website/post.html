{% extends 'app_website/base.html' %}

{% load markdown_extras %}


{% block content %}
<div class="row markdown-section justify-content-center">
    <div class="col">
        <div class="post-title-wrapper py-4 mt-5">
            <p class="text-center meta"><small>{{ post.posted_at|date:"j M Y"}} â€¢ {{ reading_time }} mins</small></p>
            <h1 class="text-center">{{ post.title }}</h1>
        </div>

            <img src="{{ post.header_img }}" alt="" class="img img-fluid header-img">

        <div class="row justify-content-center">
            <div class="col-10 post-content">
                {{ post.content | markdown | safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
