{% extends 'app_website/base.html' %}

{% block content %}
<div class="row">
    <div class="col">

        <div class="page-title-wrapper">
            <h1 class="text-center">Subscribers</h1>

            <table class="table table-hover table-dark">
                <thead>
                    <th>Name</th>
                    <th>Subscribed</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for subscriber in subscribers %}
                    <tr>
                        <!-- <th scope="row">1</th> -->
                        <td>{{ subscriber.name }}</td>
                        <td>{% if subscriber.subscribed %}Yes{% else %}No{% endif %}</td>
                        <td class="read_btn_wrapper"> <a href="{% url 'edit_subscriber' subscriber_id=subscriber.id %}"
                                class="read_btn btn btn-outline-primary btn-sm">View <i
                                    class="read_arrow bi bi-arrow-right"></i></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
{% endblock %}
